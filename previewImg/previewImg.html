<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>previewImg</title>
    <link rel="stylesheet" href="css/previewImg.css">

    <script src="../libs/jquery-1.10.2.js"></script>
    <script src="js/previewImg.js"></script>
</head>
<body>
<img src="image/dt.png" alt="测试遮罩图" class="dt-img dt-img--test">
<div style="display:none;">
    <img src="image/2.jpg" alt="测试遮罩图" class="dt-img dt-img--hide" >
</div>
<!--
    <div>什么也不做</div>
-->
<script>
    $(function() {
        // test: 显示已经加载完成的图片,不考虑异步加载的形式
        var dtImg = $('.dt-img')[1];
        $(dtImg).on('load', function() {
            var previewImgObj = new PreviewImg({
                img: dtImg
            });
        });
    });
</script>
</body>
</html>
